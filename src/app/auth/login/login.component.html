<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label>Email</label>
        <input type="email" formControlName="email" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <small>Email is required and must be valid.</small>
        </div>
      </div>
  
      <div class="secondDiv">
        <label>Password</label>
        <input type="password" formControlName="password" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small>Password is required (min 6 characters).</small>
        </div>
      </div>
  
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
      <p class="register-text">Else Register for New User</p>
      <button type="button" class="register-btn" (click)="goToRegister()">Register</button>
    </form>
  </div>
