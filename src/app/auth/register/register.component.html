<div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <div>
        <label>Name</label>
        <input type="text" formControlName="name" />
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          <small>Name is required (min 3 characters).</small>
        </div>
      </div>
  
      <div>
        <label>Email</label>
        <input type="email" formControlName="email" />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <small>Valid email is required.</small>
        </div>
      </div>
  
      <div>
        <label>Password</label>
        <input type="password" formControlName="password" />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <small>Password is required (min 6 characters).</small>
        </div>
      </div>
  
      <div>
        <label>Confirm Password</label>
        <input type="password" formControlName="confirmPassword" />
        <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched">
          <small>Passwords must match.</small>
        </div>
      </div>
  
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
  </div>
